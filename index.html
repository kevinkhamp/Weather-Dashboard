<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

                    </div>

                    <div class="col-12 col-md-8 col-lg-9">
                        <div class="city-card">
                            <h3>City</h3>

                </div>
