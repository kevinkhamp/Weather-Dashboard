<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <body>
        <section class="container-fluid bg-dark text-light">

            <section class="container my-5">
                <div class="row">
                    <div class="col-12 col-md-4 col-lg-3">

                            <hr>
                        </div>
                        <div class="search-history"></div>
                    </div>


                    <div class="col-12 col-md-8 col-lg-9">
                        <div class="weather-container">
                            <div class="today" id="today">
                            <div><h2 id="city" class="city">Atlanta</h2></div>
                                <div class="date" id="date">April 1, 2023</div>
                                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon" class="w-icon">
                                <div class="current-weather-item">
                                <div id = 'todayTemp'>Temp:</div>
                                <div id = 'todayWind'>Wind:</div>
                                <div id = 'todayHumid'>Humidity:</div>
                            </div>
                            </div>

                            <div id="future-weather" class="future-weather weather-cards">

                                <div class="day" id="day1">
                                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather Icon" class="w-icon">
